<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape The Hell Myth: Rediscover The Teachings Of Jesus On Love</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a4365;
            --secondary-color: #7f9cf5;
            --accent-color: #f6ad55;
            --light-bg: #f7fafc;
            --dark-text: #2d3748;
            --light-text: #fff;
        }
        
        body {
            font-family: 'Merriweather', serif;
            color: var(--dark-text);
            line-height: 1.8;
            background-color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .title-container {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
        }
        
        .book-cover {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .book-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            margin-top: 3cm;
            padding-top: 3cm;
            line-height: 1.2;
        }
        
        .book-subtitle {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            color: red;
            font-weight: bold;
            margin-bottom: 2rem;
            font-style: italic;
        }
        
        .author-name {
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-bottom: 3rem;
        }
        
        .enter-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            margin-top: 2rem;
        }
        
        .enter-button:hover {
            background-color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .book-title {
                font-size: 2rem;
            }
            
            .book-subtitle {
                font-size: 1.25rem;
            }
            
            .title-container {
                padding: 1rem;
            }
        }
        
        @media print {
            .book-cover {
                page-break-after: always;
                break-after: page;
                margin-bottom: 0;
            }
            
            .title-container {
                page-break-inside: avoid;
            }
            
            .enter-button {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <img src="cover.jpg" alt="Escape The Hell Myth Book Cover" class="book-cover">
        <h1 class="book-title">Escape The Hell Myth</h1>
        <p class="book-subtitle">Rediscover The Teachings Of Jesus On Love</p>
        <p class="author-name">by Ansilo Boff</p>
        <a href="copyright.html" class="enter-button">Enter the Book</a>
    </div>
</body>
</html>
