               ============================================ */

                margin: 0.75in;
            }
            
            /* ============================================
               2. FULL COLOR PRINTING - PRESERVE ORIGINAL COLORS
               ============================================ */
            /* FORCE COLOR - Remove any grayscale filters */

                -webkit-filter: none !important;
                -moz-filter: none !important;
            }
            
            /* Minimal universal reset: remove shadows/animations only */

                text-shadow: none !important;

                transition: none !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;

                filter: none !important;

    <script>
        // Force FULL COLOR printing - remove any grayscale filters
        function forceColorPrint() {
            // Remove any grayscale filters from document
            document.documentElement.style.removeProperty('filter');
            document.documentElement.style.removeProperty('-webkit-filter');
            document.body.style.removeProperty('filter');
            document.body.style.removeProperty('-webkit-filter');
            document.documentElement.style.filter = 'none';
            document.body.style.filter = 'none';
            
            // Remove grayscale from all elements
            document.querySelectorAll('*').forEach(function(el) {
                el.style.removeProperty('filter');
                el.style.removeProperty('-webkit-filter');
                const computed = window.getComputedStyle(el).filter;
                if (computed && computed.includes('grayscale')) {
                    el.style.filter = 'none';
                }
            });
            
            // Ensure images have no filter
            document.querySelectorAll('img').forEach(function(img) {
                img.style.filter = 'none';
                img.style.webkitFilter = 'none';
            });
            
            // Remove any dynamically injected grayscale styles
            const bwStyle = document.getElementById('force-bw-print');
            if (bwStyle) bwStyle.remove();
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', forceColorPrint);
        
        // Run before print
        window.addEventListener('beforeprint', forceColorPrint);
        
        // Run on print media query
        if (window.matchMedia) {
            window.matchMedia('print').addEventListener('change', function(e) {
                if (e.matches) forceColorPrint();
            });
        }
        
        // Intercept CTRL+P
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                forceColorPrint();
            }
        });
    </script>
